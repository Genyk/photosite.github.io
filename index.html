<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/glide.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/glide.js"></script>
</head>

<body>
    <div id="caption_slider">
        <div class="slider_container">
            <img src="images/backimg/1.jpg">
            <img src="images/backimg/2.jpg">
            <img src="images/backimg/3.jpg">
            <img src="images/backimg/4.jpg">
            <img src="images/backimg/5.jpg">
        </div>
    </div>
    <script type="text/javascript">
        $('#caption_slider').glide({
            // preload           : true,   
            autoPlay: 5000,
            animation: 'fade',
            fadeSpeed: 500,
            fadeEasing: 'swing',
        });

    </script>



    <div id="header">
        <h1 id="name">
            <span>Max</span>
        </h1>

        <h1 id="who">
            <span>photographer</span>
        </h1>


        <ul id="social">
        <li id="fb">
                <a href="#">
                    <img class="bw" src="images/icons/fb-bw.svg" >
                    <img class="coloured" alt="FB" src="images/icons/fb.svg" >
                </a>
        </li>
        <li id="vk">
                <a href="#">
                    <img class="bw" src="images/icons/vk-bw.svg" >
                    <img class="coloured" alt="VK" src="images/icons/vk.svg" >
                </a>
        </li>
        <li id="yt">
                <a href="#">
                    <img class="bw" src="images/icons/youtube-bw.svg" >
                    <img class="coloured" alt="You" src="images/icons/youtube.svg" >
                </a>
        </li>
        <li id="in">
                <a href="#">
                    <img class="bw" src="images/icons/inst-bw.svg" >
                    <img class="coloured" alt="inst" src="images/icons/inst.svg" >
                </a>
        </li>
        <li id="tw">
                <a href="#">
                    <img class="bw" src="images/icons/twitch-bw.svg" >
                    <img class="coloured" alt="twi" src="images/icons/twitch.svg" >
                </a>
        </li>
        </ul>
    </div>

    <div class="hamburger-menu">
        <input id="menu__toggle" type="checkbox" />
        <label class="menu__btn" for="menu__toggle">
          <span></span>
        </label>
    
        <ul class="menu__box">
          <li><a class="menu__item" href="#">HOME</a></li>
                <li><a class="menu__item" href="#">ABOUT ME</a></li>
                <li><a class="menu__item" href="#">GALLERY</a></li>
                <li><a class="menu__item" href="#">CONTACT ME</a></li>
        </ul>
      </div>

</body>
